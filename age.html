<html>
  <head>
    <title>age</title>
  </head>
  <body>
    <script type="text/javascript">
      let age=prompt("Enter your age:");
      if(age>=18){
        document.write("You are an ADULT");
      }
      else if(age<18){
        document.write("You are NOT an Adult");
      }
    </script>
  </body>
</html>
