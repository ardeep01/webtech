<html>
  <head>
    <title>age</title>
  </head>
  <body>
    <script type="text/javascript">
      let age=prompt("Enter your age:");
      if(age>=18){
        document.write("You are an ADULT");
      }
      else if(age>=13 || age<=17){
        document.write("You are a TEENAGER");
      }
      else{
        document.write("You are a CHILD");
      }
    </script>
  </body>
</html>
