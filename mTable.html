<html>
  <head>
    <title>Multiplication Table </title>
  </head>
  <body>
    <script type="text/javascript">
      let n=prompt("Enter a number for generating its multiplication table:");
      for(int i=1;i<=10;i++){
        let res=i*n;
        document.write(n + "x" + i + "=" + res);
      }  
    </script>
  </body>
</html>
