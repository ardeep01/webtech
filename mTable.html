<html>
  <head>
    <title>Multiplication Table </title>
  </head>
  <body>
    <script type="text/javascript">
      var n=prompt("Enter a number for generating its multiplication table:");
      for(let i=1;i<=10;i++){
        var res=i*n;
        document.write(n + "*" + i + "=" + res);
        document.write(\n);
      }  
   </script>
  </body>
</html>
