<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
      #outer{
        width:190px;
        height:570px;
        background-color:black;
      }
      #div1{
          width:150px;
          height:150px;
          border-radius:50%;
          position: relative;
          margin-left:20px;
      }
      #div2{
          width:150px;
          height:150px;
          border-radius:50%;
          position: relative;
          margin-left:20px;
      }
      #div3{
          width:150px;
          height:150px;
          border-radius:50%;
          position: relative;
          margin-left:20px;
      }
    </style>
</head>
  <body>
    <div id="outer">
        <br>
      <div id="div1" style="background-color:red;"></div><br>
      <div id="div2" style="background-color:yellow;"></div><br>
      <div id="div3" style="background-color: green;"></div>
    </div>
  </body>
</html>
